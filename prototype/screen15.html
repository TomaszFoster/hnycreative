<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- You got a heart notification. top center image -->
    <div class="row">

      <div class="small-12 columns text-center">
        <h2>You earned 10 hearts!</h2>
        <img src="img/screen15.png"/>
        <h3>Choose a Reward:</h3>
      </div>

    </div>

    <!-- I temporarily set up three random different sliders, two with images, one without. Feel free to change this of course depending on how you want it to look aesthetically -->

    <!-- Orbit Slider To Browse Rewards -->
    <ul class="example-orbit" data-orbit style="text-align:center;">
      <li data-orbit-slide="headline-1">
        <div>
          <h2>Free Six Inch Potted Plant</h2>
          <img src="img/plant1.jpeg" alt="slide 3" style="margin:0 auto; height:100px;"/>
        </div>
      </li>
      <li class="active" data-orbit-slide="headline-2">
        <div>
          <h2>FREE Six Inch Potted Plant</h2>
          <h3>Taylors Hardware Center Norfolk</h3>
        </div>
      </li>
      <li data-orbit-slide="headline-3">
        <div>
          <h2>Free Six Inch Potted Plant</h2>
          <img src="img/plant1.jpeg" alt="slide 3" style="margin:0 auto;"/>
        </div>
      </li>
    </ul>

    <!-- browse ALL items or gift the reward buttons -->
    <div class="row">

      <div class="small-6 columns text-center">
        <button class="button large">Browse All</button>
      </div>
      <div class="small-6 columns text-center">
        <button class="button large">Gift Reward</button>
      </div>

    </div>

    <!-- social media and back to dashboard buttons -->
    <div class="row">

      <div class="small-3 columns text-center">
        <button class="button large">FB</button>
      </div>
      <div class="small-3 columns text-center">
        <button class="button large">Twt</button>
      </div>
      <div class="small-6 columns text-center">
        <button class="button large">Back to Dashboard</button>
      </div>

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
