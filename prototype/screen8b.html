<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- Login Title -->
    <div class="row">
      <div class="small-12 columns">
        <span>Login</span>
      </div>
    </div>

    <!-- Blurb under login -->
    <div class="row">
      <div class="small-12 columns">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </div>
    </div>

    <!-- Login Information -->
    <form>
      <div class="row">
        <div class="small-12 columns">
          <input type="text" name="emailInput" placeholder="email"/>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <input type="password" name="passInput" placeholder="password"/>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="small-12 columns text-center">
        <button class="button large" onclick="sendAllVariables()">LOGIN</button>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns text-center">
        <p>New User? <a href="/screen8.html">Register Now</a></p>
      </div>
    </div>

    <!-- Here is the alert modal for when the password or email is incorrect -->
    <div id="myModal" class="reveal-modal" data-reveal>
      <h2>Woops!</h2>
      <p class="lead">Your email or password are incorrect.</p>
      <p>Don't give up!</p>
      <a class="close-reveal-modal">&#215;</a>
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      function sendAllVariables(){

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        var formData = $('form').serializeObject();

        console.log(formData);

        $.ajax({
            url: "http://localhost/userAuthenticate.php",
            type: "POST",
            data: formData,
            dataType: "json",
            success: function (response) {
                console.log(response);
                if (response == "success"){
                  window.location.href = 'screen10.html';
                }else{
                  $('#myModal').foundation('reveal', 'open');  
                }
            },
            error: function(response) {
                console.log(response);
            }
        });  
    }
    </script>
  </body>
</html>
