<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- Image placeholder for "You received a heart!" -->
    <div class="row">
      <div class="small-12 columns text-center">
        <img src="img/heartRec.png"/>
      </div>
    </div>

    <!-- Form for email, store id, and save button -->
    <div class="row">
      <div class="small-12 columns text-center">
        
        <input type="text" id="inputEmail" placeholder="E-Mail"/>
        <input type="text" id="inputStoreID" placeholder="Store ID"/>
        <button class="button">Save</button>

      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
