<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    
      <!-- Image placeholder for "You received a heart!" -->
      <div class="row">
        <div class="small-12 columns text-center">
          <img src="img/heartRec.png"/>
        </div>
      </div>

      <!-- Form for email, store id, and save button -->
      <div class="row">
        <div class="small-12 columns text-center">
          <form>
            <input type="text" name="inputEmail" placeholder="E-Mail"/>
            <input type="text" name="inputStoreID" placeholder="Store ID"/>
          </form>

          <button class="button" onclick="sendAllVariables()">Save</button>
        </div>
      </div>

    <script>
      function sendAllVariables(){

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        var formData = $('form').serializeObject();

        console.log(formData);

        $.ajax({
            url: "http://localhost/index5.php",
            type: "POST",
            data: formData,
            dataType: "json",
            success: function (jsonStr) {
                console.log(jsonStr);
            },
            error: function(response) {
                console.log(response);
                console.log('Test failed!');                  
            }
        });  
      }
    </script>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
