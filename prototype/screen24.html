      function populateInfo(incomingJson){
        console.log(incomingJson);
        
        var badgeCount = incomingJson['numberOfHearts'];

        for(i=0;i<badgeCount;i++){
          //console.log(jsonInfo);
          $('.heart-display img:eq('+i+')').attr( "src", "img/displayHeart.png");
          $('.heart-display a:eq('+i+')').attr('data-reveal-id', 'heartModal');
          $('.heart-display a:eq('+i+')').removeAttr("disabled").removeAttr("style");
          
        }
      }
