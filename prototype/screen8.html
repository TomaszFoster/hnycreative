<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- Registration and Login -->
    <div class="row">
      <div class="small-9 columns">
        <span>Registration</span>
      </div>
      <div class="small-3 columns">
        <button class="button small">Login</button>
      </div>
    </div>

    <!-- Blurb under registration -->
    <div class="row">
      <div class="small-12 columns">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </div>
    </div>

    <!-- Registration Information -->
    <div class="row">
      <div class="small-3 columns">
        <label for="fName" class="inline">First Name:</span>
      </div>
      <div class="small-9 columns">
        <input type="text" id="fName"/>
      </div>
    </div>

    <div class="row">
      <div class="small-3 columns">
        <label for="lName" class="inline">Last Name:</span>
      </div>
      <div class="small-9 columns">
        <input type="text" id="lName"/>
      </div>
    </div>

    <div class="row">
      <div class="small-3 columns">
        <label for="eName" class="inline">Email:</span>
      </div>
      <div class="small-9 columns">
        <input type="text" id="eName"/>
      </div>
    </div>

    <div class="row">
      <div class="small-3 columns">
        <label for="passName" class="inline">Password:</span>
      </div>
      <div class="small-9 columns">
        <input type="text" id="passName"/>
      </div>
    </div>

    <div class="row">
      <div class="small-3 columns">
        <label for="confirmName" class="inline">Confirm:</span>
      </div>
      <div class="small-9 columns">
        <input type="text" id="confirmName"/>
      </div>
    </div>

    <div class="row">
      <div class="small-3 columns">
        <label for="add1" class="inline">Address:</span>
      </div>
      <div class="small-9 columns">
        <input type="text" id="address1"/>
      </div>
    </div>

    <div class="row">
      <div class="small-3 columns">
        <label for="addCity" class="inline">City:</span>
      </div>
      <div class="small-9 columns">
        <input type="text" id="addCity"/>
      </div>
    </div>

    <div class="row">
      <div class="small-3 columns">
        <label for="addZip" class="inline">Zip:</span>
      </div>
      <div class="small-9 columns">
        <input type="text" id="addZip"/>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <button class="button right">Save</button>
      </div>
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
