    <script>
      $(document).foundation();
      $.ajax({
          url: "http://localhost/getBusinessInfo.php",
          type: "GET",
          dataType: "json",
          success: function (incomingJson) {
            console.log(incomingJson);
            populateInfo(incomingJson);
          },
          error: function(response) {
              console.log(response);
              console.log('Test failed!');                  
          }
      }); 

      function populateInfo(incomingJson){
        //console.log(incomingJson);
        var i = 0;
        for(a in incomingJson){
          jsonInfo = incomingJson[a];
          console.log(jsonInfo);

          $('.bName:eq('+i+')').html(jsonInfo['bName']);
          $('.bLocation:eq('+i+')').html(jsonInfo['bCity']+', '+jsonInfo['bState']+" (2 Miles)");
          $('.bLogo:eq('+i+')').attr("src",jsonInfo['bLogo']);
          $('.bLogo:eq('+i+')').removeAttr("style");
          $('.hard-return:eq('+i+')').removeAttr("style");
          $('.bReward:eq('+i+')').html("<img class='gift-logo' src='img/smallGiftLogo.png' />"+jsonInfo['bReward']);

          i++;
        }
      }
